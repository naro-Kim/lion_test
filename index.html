<body class="container text-center">
    <article class="start">
        <h1 class="mt-5 ">나를 표현하는 3D 그래픽은?</h1>
        <p class="mt-3">&#x1F632나를 표현하는 3D 그래픽있다니, 렌더링하다 돌아버릴거 같은데 잠깐 쉬며 테스트해볼까?</p>

    </article>
    <article class="question">

        <button id="A" type="button" class="btn btn-primary mt-5">E</button>
        <button id="B" type="button" class="btn btn-primary mt-2">I</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-2 mt-5" src="/testimg/enfj.jpg" alt="">

        <h3 id="explain" class="mt-3"> 설명 </h3>
        <div class="btn-container">
            <button id="retry" class="btnRetry btn btn-primary mt-3" onclick='retry();'>
                다시 테스트해볼까?
            </button>
            <p class="mt-5">친구에게 공유하기!</p>
